<form>

  <div class="input-field">
    <label for="_full-name">Full Name</label>
    <input type="text" required name="_full-name" placeholder="Minimum 3 characters" minlength="3" maxlength="32" autocomplete="off">
    <span class="text-error">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
        <path fill="none" d="M0 0h24v24H0z" />
        <path
          d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-5h2v2h-2v-2zm0-8h2v6h-2V7z"
          fill="var(--danger-base)" />
      </svg>
      <p>Invalid Full name</p>
    </span>
  </div>

  <div class="input-field">
    <label for="_address">Address</label>
    <input type="text" name="_address" required placeholder="Minimum 6 characters" minlength="6" maxlength="64" autocomplete="off">
    <span class="text-error">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
        <path fill="none" d="M0 0h24v24H0z" />
        <path
          d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-5h2v2h-2v-2zm0-8h2v6h-2V7z"
          fill="var(--danger-base)" />
      </svg>
      <p>Invalid Address</p>
    </span>
  </div>

  <div class="input-field">
    <label for="_card-number">Credit Card</label>
    <input type="text" name="_card-number" required placeholder="16-digit number" minlength="16" maxlength="16" autocomplete="off">
    <span class="text-error">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
        <path fill="none" d="M0 0h24v24H0z" />
        <path
          d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-5h2v2h-2v-2zm0-8h2v6h-2V7z"
          fill="var(--danger-base)" />
      </svg>
      <p>Invalid Credit card information</p>
    </span>
  </div>

  <div class="btn-group">
    <button class="btn-text btn-secondary" type="reset">Clear</button>
    <button class="btn-text btn-primary" type="submit" disabled>Checkout</button>
  </div>
  <small>We'll never share your payment details to anyone else.</small>
</form>
